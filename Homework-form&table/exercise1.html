<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise1</title>
    </head>
    <body>
        <header></header>
        <main>
            <section class="hobbies">
                <form action="#" method="post">
                    <table cellspacing="5">
                        <tr>
                            <th></th>
                            <th>SỞ THÍCH CỦA BẠN</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>Họ và tên</td>
                            <td colspan="2">
                                <input type="text" name="name" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td colspan="2">
                                <input type="email" name="email" size="20">
                            </td>
                        </tr>
                        <tr>
                            <td>Sở thích</td>
                            <td colspan="2">
                                <table cellspacing="10">
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="hobbies" value="Thể thao">
                                            Thể thao
                                        </td>
                                        <td>
                                            <input type="checkbox" name="hobbies" value="Âm nhạc">
                                            Âm nhạc
                                        </td>
                                        <td>
                                            <input type="checkbox" name="hobbies" value="Đọc sách">
                                            Đọc sách
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="hobbies" value="Lướt web">
                                            Lướt web
                                        </td>
                                        <td>
                                            <input type="checkbox" name="hobbies" value="Chơi game">
                                            Chơi game
                                        </td>
                                        <td>
                                            <input type="checkbox" name="hobbies" value="Điện ảnh">
                                            Điện ảnh
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="checkbox" name="hobbies" value="Du lịch">
                                            Du lịch
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="submit"  value="Gửi thông tin">
                                        </td>
                                        <td colspan="2">
                                            <input type="reset" value="Nhập lại">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
            <section class="register">
                <h1>ĐĂNG KÝ HỌC VIÊN</h1>
                <form action="#" method="post">
                    <table cellspacing="5">
                        <tr>
                            <td>Họ và tên</td>
                            <td>
                                <input type="text" name="name" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td>Ngày sinh</td>
                            <td>
                                <input type="text" name="date" size="15">
                            </td>
                        </tr>
                        <tr>
                            <td>Giới tính</td>
                            <td>
                                <input type="radio" name="gender" value="nam"> Nam
                                <input type="radio" name="gender" value="nữ"> Nữ
                            </td>
                        </tr>
                        <tr>
                            <td>Địa chỉ</td>
                            <td>
                                <textarea name="address" rows="3" cols="25"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Lớp</td>
                            <td>
                                <select name="class">
                                    <option value="Chọn lớp">-Chọn lớp-</option>
                                    <option value="A">A</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="email" name="email" size="20">
                            </td>
                        </tr>
                        <tr>
                            <td>Điện thoại</td>
                            <td>
                                <input type="tel" name="tel" size="20">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Đăng ký">
                                <input type="reset" value="Nhập lại">
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
